<div class="d-flex justify-content-center align-items-center vh-100">
  <mat-card class="w-100" style="max-width: 400px;">
    <mat-card-title class="text-center">Giriş Yap</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" placeholder="Kullanıcı adınızı girin">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Şifrenizi girin">
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
