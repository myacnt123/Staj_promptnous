<div class="container mt-5" style="max-width: 500px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-center w-100">Kayıt Ol</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" placeholder="Kullanıcı adınızı girin">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Kullanıcı adı zorunludur
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Ad</mat-label>
          <input matInput formControlName="first_name" placeholder="Adınızı girin">
          <mat-error *ngIf="registerForm.get('first_name')?.hasError('required')">
            Ad zorunludur
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Soyad</mat-label>
          <input matInput formControlName="last_name" placeholder="Soyadınızı girin">
          <mat-error *ngIf="registerForm.get('last_name')?.hasError('required')">
            Soyad zorunludur
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>E-Posta</mat-label>
          <input matInput formControlName="email" placeholder="example@mail.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Geçerli bir email giriniz
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-4">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Şifre oluşturun">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Şifre en az 6 karakter olmalı
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="w-100">
          Kayıt Ol
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
